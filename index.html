
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create Your Campaign Visual</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    .campaign-button {
      background-color: #0078FF;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 10px;
    }

    .campaign-button:hover {
      background-color: #005ecb;
      box-shadow: 0 6px 20px rgba(0, 94, 203, 0.3);
      transform: translateY(-2px);
    }

    .upload-wrapper {
      position: relative;
      display: inline-block;
    }

    .upload-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #preview {
      margin: 40px auto 0 auto;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 5% auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }

    .modal img {
      max-width: 100%;
      max-height: 400px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Create Your Campaign Visual</h1>
  <p>Upload and crop your image to generate a professional 1080x1080px visual with a campaign frame.</p>

  <label class="upload-wrapper">
    <span class="campaign-button">Upload Your Image</span>
    <input type="file" id="fileInput" accept="image/*" />
  </label>

  <button id="downloadBtn" class="campaign-button" style="display:none;">Download Your Image</button>

  <br>
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <img id="preview" />

  <!-- Modal for cropping -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <h2>Crop Your Photo</h2>
      <img id="cropImage" />
      <br><br>
      <button id="applyCrop" class="campaign-button">Apply</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const cropImage = document.getElementById("cropImage");
    const cropModal = document.getElementById("cropModal");
    const applyCrop = document.getElementById("applyCrop");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadBtn");

    const overlaySrc = "https://static.wixstatic.com/media/0bec8e_f371827fa6aa4f068055b8e044e141b9~mv2.png";
    let cropper;

    fileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        cropImage.src = event.target.result;
        cropModal.style.display = "block";
        if (cropper) cropper.destroy();
        cropper = new Cropper(cropImage, {
          aspectRatio: 1,
          viewMode: 1
        });
      };
      reader.readAsDataURL(file);
    });

    applyCrop.addEventListener("click", function () {
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 1000,
        height: 1000
      });

      const ctx = canvas.getContext("2d");
      const userImage = new Image();
      userImage.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);

        const overlay = new Image();
        overlay.crossOrigin = "anonymous";
        overlay.onload = function () {
          ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
          const finalImage = canvas.toDataURL("image/png");
          preview.src = finalImage;
          preview.style.display = "block";
          downloadBtn.style.display = "inline-block";

          downloadBtn.onclick = function () {
            const a = document.createElement("a");
            a.href = finalImage;
            a.download = "your_campaign_image.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          };

          cropModal.style.display = "none";
        };
        overlay.src = overlaySrc;
      };
      userImage.src = croppedCanvas.toDataURL("image/png");
    });
  </script>
</body>
</html>
