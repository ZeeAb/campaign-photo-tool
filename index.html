<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Campaign Photo Frame Tool</title>
    <style>
  /* Shared button style */
  .campaign-button {
    background-color: #0078FF; /* Campaign blue */
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .campaign-button:hover {
    background-color: #005ecb;
    box-shadow: 0 6px 20px rgba(0, 94, 203, 0.3);
    transform: translateY(-2px);
  }

  /* Style for the input[type="file"] using label trick */
  input[type="file"] {
    display: none;
  }

  .upload-label {
    background-color: #0078FF;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .upload-label:hover {
    background-color: #005ecb;
    box-shadow: 0 6px 20px rgba(0, 94, 203, 0.3);
    transform: translateY(-2px);
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 40px;
  }

  #preview {
    margin-top: 20px;
    max-width: 90%;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

.campaign-hero {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  gap: 60px;
  max-width: 1200px;
  margin: 0 auto;
  flex-wrap: wrap;
}

.hero-text {
  flex: 1;
  min-width: 300px;
  max-width: 500px;
}

.hero-text h1 {
  font-size: 42px;
  font-weight: 800;
  margin-bottom: 20px;
  line-height: 1.2;
  color: #111;
}

.hero-text p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
}

.hero-image {
  flex: 1;
  min-width: 280px;
  max-width: 500px;
}

.hero-image img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
}
    
  }
</style>
  
<link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
</head>
  <body style="text-align:center; font-family:sans-serif; padding:20px;">

<div class="campaign-header">
<div class="campaign-hero">
  <div class="hero-text">
    <h1>Create Your Campaign Visual</h1>
    <p>
      Generate a professional 1080x1080px visual perfect for LinkedIn, Twitter, and other social media platforms.
      Show your colleagues and network that you're part of the <strong>ID-Day</strong> movement.
    </p>

    <h2>Upload Your Photo</h2>

  <!-- Hidden input + styled label -->
  <input type="file" id="fileInput" accept="image/*" />
  <label for="fileInput" class="upload-label">Upload Image</label>
  </div>
  <div class="hero-image">
    <img src="https://static.wixstatic.com/media/0bec8e_9c66cd89fa5241fb8d41829315326f93~mv2.png" alt="Campaign Example">
  </div>
</div>
  
  

  <br><br>
  <canvas id="canvas" width="1000" height="1000" style="display:none;"></canvas>
  <img id="preview" />

  <br><br>
  <button id="downloadBtn" class="campaign-button" style="display:none;">Download Your Image</button>


    <script>
      const overlaySrc = "https://static.wixstatic.com/media/0bec8e_cc52b1da609a49c091e158ced89aa57b~mv2.png";

      document.getElementById("fileInput").addEventListener("change", function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function (event) {
          const userImage = new Image();
          userImage.onload = function () {
            const overlay = new Image();
            overlay.crossOrigin = "anonymous";
            overlay.onload = function () {
              const canvas = document.getElementById("canvas");
              const ctx = canvas.getContext("2d");

              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
              ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

              const finalImage = canvas.toDataURL("image/png");
              document.getElementById("preview").src = finalImage;

              const downloadBtn = document.getElementById("downloadBtn");
              downloadBtn.style.display = "inline-block";
              downloadBtn.onclick = function () {
                const a = document.createElement("a");
                a.href = finalImage;
                a.download = "your_campaign_image.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              };
            };
            overlay.src = overlaySrc;
          };
          userImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    
  
<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
<script>
  const fileInput = document.getElementById("fileInput");
  const canvas = document.getElementById("canvas");
  const preview = document.getElementById("preview");
  const downloadBtn = document.getElementById("downloadBtn");

  const overlaySrc = "https://static.wixstatic.com/media/0bec8e_cc52b1da609a49c091e158ced89aa57b~mv2.png";
  let cropper;

  fileInput.addEventListener("change", function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function (event) {
      let tempImage = document.createElement("img");
      tempImage.id = "tempImage";
      tempImage.src = event.target.result;
      tempImage.style.maxWidth = "100%";
      tempImage.style.marginTop = "20px";
      document.body.appendChild(tempImage);

      if (cropper) cropper.destroy();
      cropper = new Cropper(tempImage, {
        aspectRatio: 1,
        viewMode: 1,
        autoCropArea: 1,
        responsive: true,
        movable: false,
        zoomable: false,
        scalable: false,
        cropend: () => {
          const croppedCanvas = cropper.getCroppedCanvas({
            width: 1000,
            height: 1000
          });

          const ctx = canvas.getContext("2d");
          const baseImage = new Image();
          baseImage.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

            const overlay = new Image();
            overlay.crossOrigin = "anonymous";
            overlay.onload = function () {
              ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
              const finalImage = canvas.toDataURL("image/png");
              preview.src = finalImage;
              preview.style.display = "block";
              downloadBtn.style.display = "inline-block";
              downloadBtn.onclick = function () {
                const a = document.createElement("a");
                a.href = finalImage;
                a.download = "your_campaign_image.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              };
            };
            overlay.src = overlaySrc;
          };
          baseImage.src = croppedCanvas.toDataURL("image/png");
        }
      });
    };
    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
