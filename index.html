<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create Your Campaign Visual</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .campaign-button {
      background-color: #0078FF;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 10px;
    }

    .campaign-button:hover {
      background-color: #005ecb;
      box-shadow: 0 6px 20px rgba(0, 94, 203, 0.3);
      transform: translateY(-2px);
    }

    .upload-wrapper {
      position: relative;
      display: inline-block;
    }

    .upload-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #exampleImage {
      max-width: 360px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #preview {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      margin: 5% auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .modal img {
      max-width: 100%;
      height: auto;
    }

    canvas {
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .campaign-button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .modal-content {
        margin-top: 20%;
        padding: 15px;
      }

      #exampleImage {
        max-width: 100%;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Example Image -->
  <img id="exampleImage" src="https://static.wixstatic.com/media/0bec8e_9165e2b8aacd49f589ace25d84a333a7~mv2.jpg" alt="Example Visual" />

  <h1>Create Your Campaign Visual</h1>
  <p>Upload and crop your image to create a square 1080x1080px visual with our campaign frame. </br>

(Note: Wide-angle shots may not crop well — close-ups work best!)</p>

  <label class="upload-wrapper">
    <span class="campaign-button">Upload Your Image</span>
    <input type="file" id="fileInput" accept="image/*" />
  </label>

  <button id="downloadBtn" class="campaign-button" style="display:none;">Download Your Image</button>

  <br>
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <img id="preview" />

  <!-- Modal for cropping -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <h2>Crop Your Photo</h2>
      <img id="cropImage" />
      <br><br>
      <button id="applyCrop" class="campaign-button">Apply</button>
    </div>
  </div>
<script>
  const languageStrings = {
    en: {
      title: "Create Your Campaign Visual",
      description: "Upload and crop your image to generate a professional 1080x1080px visual with a campaign frame.",
      uploadBtn: "Upload Your Image",
      downloadBtn: "Download Your Image",
      cropTitle: "Crop Your Photo",
      applyBtn: "Apply"
    },
    fr: {
      title: "Créez votre visuel de campagne",
      description: "Téléchargez et recadrez votre image pour créer un visuel carré de 1080 x 1080 pixels avec notre cadre de campagne. (À noter : les photos prises avec un grand angle peuvent ne pas être bien recadrées — les gros plans fonctionnent mieux !)",
      uploadBtn: "Téléchargez votre image",
      downloadBtn: "Téléchargez votre visuel",
      cropTitle: "Recadrez votre photo",
      applyBtn: "Appliquer"
    },
    pt: {
      title: "Crie seu visual de campanha",
      description: "Carregue e recorte a sua imagem para criar um visual quadrado de 1080x1080px com a moldura da nossa campanha. (Nota: fotos em grande angular podem não ficar bem recortadas — fotos em close-up funcionam melhor!)",
      uploadBtn: "Enviar sua imagem",
      downloadBtn: "Baixar sua imagem",
      cropTitle: "Recorte sua foto",
      applyBtn: "Aplicar"
    }
  };

  const lang = document.documentElement.lang?.substring(0, 2).toLowerCase() || "en";
  const strings = languageStrings[lang] || languageStrings.en;

  window.addEventListener("DOMContentLoaded", () => {
    document.querySelector("h1").textContent = strings.title;
    document.querySelector("p").textContent = strings.description;
    document.querySelector(".upload-wrapper span").textContent = strings.uploadBtn;
    document.getElementById("downloadBtn").textContent = strings.downloadBtn;
    document.querySelector("#cropModal h2").textContent = strings.cropTitle;
    document.getElementById("applyCrop").textContent = strings.applyBtn;
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const cropImage = document.getElementById("cropImage");
    const cropModal = document.getElementById("cropModal");
    const applyCrop = document.getElementById("applyCrop");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadBtn");
    const exampleImage = document.getElementById("exampleImage");

    const overlaySrc = "https://static.wixstatic.com/media/0bec8e_f371827fa6aa4f068055b8e044e141b9~mv2.png";
    let cropper;

    fileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        cropImage.src = event.target.result;
        cropModal.style.display = "block";
        if (cropper) cropper.destroy();
        cropper = new Cropper(cropImage, {
          aspectRatio: 1,
          viewMode: 1
        });
      };
      reader.readAsDataURL(file);
    });

    applyCrop.addEventListener("click", function () {
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 1000,
        height: 1000
      });

      const ctx = canvas.getContext("2d");
      const userImage = new Image();
      userImage.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);

        const overlay = new Image();
        overlay.crossOrigin = "anonymous";
        overlay.onload = function () {
          ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
          const finalImage = canvas.toDataURL("image/png");

          // Replace example image with final image
          exampleImage.src = finalImage;

          // Keep preview hidden, but assign just in case
          preview.src = finalImage;
          preview.style.display = "none";

          downloadBtn.style.display = "inline-block";

          downloadBtn.onclick = function () {
            const a = document.createElement("a");
            a.href = finalImage;
            a.download = "your_campaign_image.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          };

          cropModal.style.display = "none";
        };
        overlay.src = overlaySrc;
      };
      userImage.src = croppedCanvas.toDataURL("image/png");
    });
  </script>
</body>
</html>
