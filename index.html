<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Campaign Photo Frame Tool</title>
    <style>
  /* Shared button style */
  .campaign-button {
    background-color: #0078FF; /* Campaign blue */
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .campaign-button:hover {
    background-color: #005ecb;
    box-shadow: 0 6px 20px rgba(0, 94, 203, 0.3);
    transform: translateY(-2px);
  }

  /* Style for the input[type="file"] using label trick */
  input[type="file"] {
    display: none;
  }

  .upload-label {
    background-color: #0078FF;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .upload-label:hover {
    background-color: #005ecb;
    box-shadow: 0 6px 20px rgba(0, 94, 203, 0.3);
    transform: translateY(-2px);
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 40px;
  }

  #preview {
    margin-top: 20px;
    max-width: 90%;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
</style>
  </head>
  <body style="text-align:center; font-family:sans-serif; padding:20px;">
  
  <h2>Upload Your Photo</h2>

  <!-- Hidden input + styled label -->
  <input type="file" id="fileInput" accept="image/*" />
  <label for="fileInput" class="upload-label">Upload Image</label>

  <br><br>
  <canvas id="canvas" width="1000" height="1000" style="display:none;"></canvas>
  <img id="preview" />

  <br><br>
  <button id="downloadBtn" class="campaign-button" style="display:none;">Download Your Image</button>


    <script>
      const overlaySrc = "https://static.wixstatic.com/media/0bec8e_7b41ac88b7964340a50397c005142b31~mv2.png";

      document.getElementById("fileInput").addEventListener("change", function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function (event) {
          const userImage = new Image();
          userImage.onload = function () {
            const overlay = new Image();
            overlay.crossOrigin = "anonymous";
            overlay.onload = function () {
              const canvas = document.getElementById("canvas");
              const ctx = canvas.getContext("2d");

              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
              ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

              const finalImage = canvas.toDataURL("image/png");
              document.getElementById("preview").src = finalImage;

              const downloadBtn = document.getElementById("downloadBtn");
              downloadBtn.style.display = "inline-block";
              downloadBtn.onclick = function () {
                const a = document.createElement("a");
                a.href = finalImage;
                a.download = "your_campaign_image.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              };
            };
            overlay.src = overlaySrc;
          };
          userImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
