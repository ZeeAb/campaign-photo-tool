<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Campaign Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>

  <style>
    :root { --brand:#0078FF; --brand-pressed:#005ecb; }
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif; text-align: center; padding: 40px; margin: 0; line-height: 1.35; }
    h1 { font-size: 2rem; margin: 0 0 10px; }
    p { font-size: 1rem; max-width: 680px; margin: 0 auto 30px; color: #222; }

    .campaign-button {
      background-color: var(--brand); color: #fff; padding: 12px 24px; border: none; border-radius: 30px;
      font-size: 16px; font-weight: 600; box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
      cursor: pointer; transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
      display: inline-flex; align-items: center; gap: 10px; margin: 10px;
    }
    .campaign-button:hover { background-color: var(--brand-pressed); box-shadow: 0 6px 20px rgba(0,94,203,.3); transform: translateY(-1px); }
    .campaign-button:active { transform: translateY(0); }

    .upload-wrapper { position: relative; display: inline-block; }
    .upload-wrapper input[type="file"] { position: absolute; inset: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%; }

    #exampleImage { max-width: 432px; width: 100%; height: auto; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); object-fit: cover; }

    /* Frame language control row */
    .controls {
      display: inline-flex; align-items: center; gap: 12px; margin: 6px 0 14px;
      padding: 8px 12px; border: 1px solid #eee; border-radius: 999px;
    }
    .controls label { font-size: 0.95rem; color: #333; }
    .controls select {
      border: 1px solid #ddd; border-radius: 999px; padding: 6px 12px; font-size: 0.95rem; background: #fff;
    }

    /* ===== MOBILE-FRIENDLY MODAL (top Apply button) ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 2147483647; /* very high to beat host page z-index */
      inset: 0;
      background-color: rgba(0,0,0,0.85);
      padding: clamp(8px, 2vw, 12px);
      height: 100dvh;          /* dynamic viewport height for mobile */
    }
    .modal[aria-hidden="false"] { display: block; }

    .modal-content {
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      max-height: 92dvh;
      display: flex;
      flex-direction: column;
      overflow: auto;               /* scrollable body */
      -webkit-overflow-scrolling: touch;
      text-align: center;
    }

    /* Sticky header: title + Apply button */
    .modal-header {
      position: sticky;
      top: 0;
      z-index: 2;
      background: #fff;
      padding: 12px 12px 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.2;
      text-align: left;
    }
    .modal-header #applyCrop {
      margin: 0;            /* align flush in header */
      border-radius: 999px; /* pill button */
      padding: 10px 16px;
      font-size: 14px;
    }

    .modal-body {
      padding: 12px;
    }

    .modal img { max-width: 100%; height: auto; display: block; margin: 0 auto; }

    /* Hidden work elements */
    #preview, canvas { display: none; }

    /* Crop image scrolls beneath the sticky header */
    #cropImage {
      width: 100%;
      max-width: 100%;
      height: auto;
      max-height: none;     /* allow it to exceed viewport; container scrolls */
      object-fit: contain;
    }

    /* Ensure CropperJS container fits width */
    .modal-content .cropper-container {
      width: 100% !important;
      max-width: 100% !important;
    }

    @media (max-width: 600px) {
      body { padding: 20px; }
      h1 { font-size: 1.5rem; }
      p { font-size: .98rem; }
      .campaign-button { font-size: 14px; padding: 10px 18px; }
      .modal { padding: 8px; }
      .modal-content { max-height: 94dvh; }
      #exampleImage { max-width: 100%; margin-bottom: 16px; }
      .controls { width: 100%; justify-content: center; flex-wrap: wrap; }
    }
  </style>
</head>
<body>

  <!-- Example Image (replaced with the user’s final image) -->
  <img
    id="exampleImage"
    src="https://static.wixstatic.com/media/0bec8e_9165e2b8aacd49f589ace25d84a333a7~mv2.jpg"
    alt="Example campaign visual"
    referrerpolicy="no-referrer"
    loading="lazy"
  />

  <!-- <h1>Create Your Campaign Visual</h1> -->
  <p id="desc"></p>

  <!-- Frame language selector -->
  <div class="controls" role="group" aria-label="Frame language selector">
    <label for="frameLang">Frame language:</label>
      <select id="frameLang">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
      </select>
  </div>

  <label class="upload-wrapper" aria-label="Upload your image">
    <span class="campaign-button" id="uploadLabel">Upload Your Image</span>
    <input type="file" id="fileInput" accept="image/*" />
  </label>

  <button id="downloadBtn" class="campaign-button" style="display:none;">Download Your Image</button>

  <!-- Hidden work elements -->
  <canvas id="canvas" width="1080" height="1080" aria-hidden="true"></canvas>
  <img id="preview" alt="" aria-hidden="true"/>

  <!-- Modal for cropping -->
  <div id="cropModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="cropTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="cropTitle">Crop Your Photo</h2>
        <button id="applyCrop" class="campaign-button">Apply</button>
      </div>
      <div class="modal-body">
        <img id="cropImage" alt="Crop area"/>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
  // --- DOM refs
  const fileInput   = document.getElementById("fileInput");
  const cropImage   = document.getElementById("cropImage");
  const cropModal   = document.getElementById("cropModal");
  const applyCrop   = document.getElementById("applyCrop");
  const canvas      = document.getElementById("canvas");
  const preview     = document.getElementById("preview");
  const downloadBtn = document.getElementById("downloadBtn");
  const exampleImage= document.getElementById("exampleImage");
  const frameLangEl = document.getElementById("frameLang");

  // Overlays
  const overlayURLs = {
    en: "https://static.wixstatic.com/media/0bec8e_f371827fa6aa4f068055b8e044e141b9~mv2.png",
    fr: "https://static.wixstatic.com/media/0bec8e_a73c53d2727a4f3bb09faa9ba602f024~mv2.png",
    pt: "https://static.wixstatic.com/media/0bec8e_468b8cf0280f4d1f867e6b3eb48253c1~mv2.png"
  };

  // Quick visual logger on page
  function toast(msg, isErr=false){
    console[isErr?'error':'log'](msg);
    let t = document.getElementById('diagToast');
    if(!t){
      t = document.createElement('div');
      t.id = 'diagToast';
      t.style.cssText = 'position:fixed;left:12px;bottom:12px;z-index:99999;background:#fff;color:#fff;padding:10px 12px;border-radius:8px;font:12px/1.3 system-ui;max-width:80vw;opacity:.02';
      document.body.appendChild(t);
    }
    t.textContent = msg;
  }

  // Check that Cropper is actually available
  if (typeof Cropper === 'undefined') {
    toast('CropperJS not loaded. Check the <script src> URL or CSP.', true);
  } else {
    toast('CropperJS is loaded ✔');
  }

  // Modal helpers
  let cropper = null;
  function openModal() {
    cropModal.setAttribute("aria-hidden", "false");
    cropModal.style.display = "block";
    document.body.style.overflow = "hidden";
    toast('Modal opened');
  }
  function closeModal() {
    cropModal.setAttribute("aria-hidden", "true");
    cropModal.style.display = "none";
    document.body.style.overflow = "";
    if (cropper) { cropper.destroy(); cropper = null; }
    toast('Modal closed');
  }
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && cropModal.getAttribute("aria-hidden") === "false") closeModal();
  });
  cropModal.addEventListener("click", (e) => { if (e.target === cropModal) closeModal(); });

  // Initialize cropper only when the image has loaded
  function initCropperOnceImageLoaded() {
    if (!cropImage.complete || !cropImage.naturalWidth) {
      toast('Image not ready yet', true);
      return;
    }
    if (cropper) cropper.destroy();
    cropper = new Cropper(cropImage, {
      aspectRatio: 1,
      viewMode: 1,
      dragMode: "move",
      responsive: true,
      autoCropArea: 1
    });
    toast('Cropper initialized ✔');
  }

  // File input handler
  fileInput.addEventListener("change", (e) => {
    toast('File input change fired');
    const file = e.target.files && e.target.files[0];
    if (!file) { toast('No file selected', true); return; }
    if (!/^image\//i.test(file.type)) {
      alert("Please choose an image file.");
      fileInput.value = "";
      return;
    }

    cropImage.onload = () => {
      toast('Selected image loaded');
      openModal();
      initCropperOnceImageLoaded();
    };
    cropImage.onerror = (err) => {
      toast('Image load error (see console).', true);
      console.error(err);
      alert("Could not load the image. Please try another file.");
    };

    // Use object URL (more robust across environments)
    const objectUrl = URL.createObjectURL(file);
    cropImage.src = objectUrl;
    cropImage.dataset.objectUrl = objectUrl;
  });

  function drawToCanvas(srcDataUrl, overlayUrl) {
    return new Promise((resolve, reject) => {
      const ctx = canvas.getContext("2d");
      const baseImg = new Image();
      baseImg.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(baseImg, 0, 0, canvas.width, canvas.height);

        const overlay = new Image();
        overlay.crossOrigin = "anonymous";
        overlay.onload = () => {
          ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
          resolve(canvas.toDataURL("image/png"));
        };
        overlay.onerror = reject;
        overlay.src = overlayUrl;
      };
      baseImg.onerror = reject;
      baseImg.src = srcDataUrl;
    });
  }

  applyCrop.addEventListener("click", async () => {
    if (!cropper) { toast('No cropper instance', true); return; }

    const chosen = (frameLangEl && (frameLangEl.value in overlayURLs)) ? frameLangEl.value : "en";
    const overlaySrc = overlayURLs[chosen];

    const croppedCanvas = cropper.getCroppedCanvas({ width: 1080, height: 1080 });
    const userPNG = croppedCanvas.toDataURL("image/png");

    try {
      const finalImage = await drawToCanvas(userPNG, overlaySrc);
      exampleImage.src = finalImage;
      exampleImage.alt = "Your finalized campaign visual";
      preview.src = finalImage;
      preview.style.display = "none";

      downloadBtn.style.display = "inline-flex";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = finalImage;
        a.download = "your_campaign_image.png";
        document.body.appendChild(a);
        a.click();
        a.remove();
      };

      if (cropImage.dataset.objectUrl) {
        URL.revokeObjectURL(cropImage.dataset.objectUrl);
        delete cropImage.dataset.objectUrl;
      }

      closeModal();
      toast('Final image ready ✔');
    } catch (err) {
      console.error(err);
      toast('Error composing final image', true);
      alert("Sorry—there was an issue applying the frame. Please try again.");
    }
  });

  // Resize/orientation recalculation (helps in some embedded contexts)
  window.addEventListener('resize', () => {
    if (cropper && typeof cropper.resize === 'function') cropper.resize();
  });
  </script>
</body>
</html>
