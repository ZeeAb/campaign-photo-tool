<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Campaign Photo Frame Tool</title>
    <style>
  button {
    background-color: #0078FF; /* campaign blue */
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 120, 255, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #005ecb;
    box-shadow: 0 6px 20px rgba(0, 94, 203, 0.3);
    transform: translateY(-2px);
  }

  input[type="file"] {
    font-family: inherit;
    font-size: 15px;
    padding: 10px;
    margin-bottom: 20px;
  }
</style>
  </head>
  <body style="text-align:center; font-family:sans-serif; padding:20px;">
    <h2>Upload Your Photo</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <br><br>
    <canvas id="canvas" width="1000" height="1000" style="display: none;"></canvas>
    <img id="preview" style="max-width:90%; display:block; margin:auto;" />
    <br>
    <button id="downloadBtn" style="display:none; padding:10px 20px; font-size:16px;">Download Your Image</button>

    <script>
      const overlaySrc = "https://static.wixstatic.com/media/0bec8e_7b41ac88b7964340a50397c005142b31~mv2.png";

      document.getElementById("fileInput").addEventListener("change", function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function (event) {
          const userImage = new Image();
          userImage.onload = function () {
            const overlay = new Image();
            overlay.crossOrigin = "anonymous";
            overlay.onload = function () {
              const canvas = document.getElementById("canvas");
              const ctx = canvas.getContext("2d");

              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
              ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

              const finalImage = canvas.toDataURL("image/png");
              document.getElementById("preview").src = finalImage;

              const downloadBtn = document.getElementById("downloadBtn");
              downloadBtn.style.display = "inline-block";
              downloadBtn.onclick = function () {
                const a = document.createElement("a");
                a.href = finalImage;
                a.download = "your_campaign_image.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              };
            };
            overlay.src = overlaySrc;
          };
          userImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
